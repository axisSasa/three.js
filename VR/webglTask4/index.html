<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<script type="text/javascript" src="../build/three.js"></script>
	<script type="text/javascript" src="../js/controls/TrackballControls.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html, body, canvas {
			height: 100%;
			width: 100%;
		}
		body {
		    background-color: #ffffff;
		    margin: 0px;
		    color: #555;
		    font-family: 'inconsolata';

		    line-height: 18px;
		    overflow: hidden;
		}
		.drive-car {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="drive-car">开车啦</div>
	<script type="text/javascript" src="./js/core.js">如果 看到这一句话，那么说明你的脚本被禁用了</script>
